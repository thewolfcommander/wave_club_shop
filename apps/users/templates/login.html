<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="/static/css/reset.css"/>
    <link rel="stylesheet" href="/static/css/header/header.css"/>
    <link rel="stylesheet" href="/static/css/login/login.css"/>
    <script src="/static/js/jquery-1.8.3.js"></script>
</head>
<body>
<header>
    <div class="inner1 clearfix">
        <div class="logo">
            <img src="/static/img/logo.png" alt="">
        </div>
        <div class="nav">
            <ul class="clearfix">
                   
                        <li>
                            <a href="/buy/">会员自助购买</a>
                        </li>
                        <li>
                            <a href="/goodsList/">订单历史</a>
                        </li>
            </ul>
        </div>
        <div class="loginInfo">
            <ul class="clearfix">
                <li>
                    <a class="login" href="/login">登陆</a>
                </li>
                <li>
                    <a href="/register">注册</a>
                </li>
            </ul>
        </div>
    </div>
</header>
<main>
    <div class="loginOperation inner">
        <form action="/login/" method="POST" >
            {% csrf_token %}
            <div class="title">
                <h2>会员登陆</h2>
            </div>
            <div class="accountNumber identical">
                <input name="username" type="text" value="" placeholder="请输入您的账号"/>
            </div>
            <div class="password identical">
                <input type="password" name="password" type="text" value="" placeholder="请输入密码"/>
            </div>
            
            <style>
            .submit-btn {
                margin: 10px 0;
            }
            </style>
            <div class="btn">
                <input type="submit" value="登陆" class="submit-btn">
                <h4>{{ msg }} </h4>
                <!-- {% if login_form.errors.username %}
                    {{ login_form.errors.username }}
                {% endif %} -->
                <ul>
                    <li>
                        <a href="/register">新用户注册</a>
                    </li>
                    <li>
                            <a href="javascript:" onclick="alert('加qq 1310525081 找回密码')" >忘记密码？</a>
                        </li>
                </ul>
            </div>
        </form>

    </div>
</main>
</body>
</html>
